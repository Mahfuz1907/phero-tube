<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .inter {
        font-family: "Inter", sans-serif;
      }

      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PH Tube</title>
  </head>

  <body class="px-10 inter">
    <header>
      <nav
        class="py-10 border-b-2 border-[#25252533] flex flex-row justify-between items-center"
      >
        <img
          src="Logo.png"
          alt=""
          class="border-dashed border-2 border-[#25252533] cursor-pointer w-44 h-10"
        />
        <label class="input">
          <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input
            id="search-input"
            type="search"
            required
            placeholder="Search"
          />
        </label>
        <button
          class="bg-[#25252533] px-5 py-3 rounded-sm text-[#252525] text-lg font-medium cursor-pointer"
        >
          Sort by view
        </button>
      </nav>
      <nav
        id="category"
        class="py-10 flex flex-row justify-center items-center gap-8"
      >
        <button
          class="bg-[#25252526] hover:bg-[#FF1F3D] text-[#252525B2] hover:text-white text-base font-medium px-5 py-2 rounded-md cursor-pointer"
          id="category-1000"
          onclick="handleClick()"
        >
          All
        </button>
      </nav>
    </header>

    <div id="loader" class="text-center py-10 hidden">
      <span class="loading loading-spinner text-success"></span>
    </div>

    <div id="video" class="video mt-8 grid grid-cols-4 gap-16 mb-20">
      <div
        class="col-span-full flex flex-col gap-3 justify-center items-center"
      >
        <img src="Icon.png" alt="" class="w-36 h-36" />
        <h1 class="text-3xl font-bold text-center">
          Oops!! Sorry, There is no <br />
          content here
        </h1>
      </div>
    </div>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details-container"></div>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="script/categories.js"></script>
    <script src="script/videos.js"></script>
    <script src="script/loadCategoryVideos.js"></script>
    <script src="script/search.js"></script>
  </body>
</html>
