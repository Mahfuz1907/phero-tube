<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .inter {
        font-family: "Inter", sans-serif;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PH Tube</title>
  </head>

  <body class="px-10 inter">
    <header>
      <nav
        class="py-10 border-b-2 border-[#25252533] flex flex-row justify-between items-center"
      >
        <img
          src="Logo.png"
          alt=""
          class="border-dashed border-2 border-[#25252533] cursor-pointer w-44 h-10"
        />
        <button
          class="bg-[#25252533] px-5 py-3 rounded-sm text-[#252525] text-lg font-medium cursor-pointer"
        >
          Sort by view
        </button>
        <button
          class="bg-[#FF1F3D] px-5 py-3 rounded-sm text-white text-lg font-medium cursor-pointer"
        >
          Blog
        </button>
      </nav>
      <nav
        id="category"
        class="py-10 flex flex-row justify-center items-center gap-8"
      >
        <button
          class="bg-[#FF1F3D] text-white text-base font-medium px-5 py-2 rounded-md cursor-pointer"
          id="category-1000"
          onclick="loadVideos()"
        >
          All
        </button>
      </nav>
    </header>

    <div id="video" class="video mt-8 grid grid-cols-4 gap-16 mb-20"></div>

    <script src="script/categories.js"></script>
    <script src="script/videos.js"></script>
  </body>
</html>
